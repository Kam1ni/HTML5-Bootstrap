 <!-- Custom javascript -->
 <script type="text/javascript">
        $(document).ready(
        function(){
            //mobile nav button extend & collapse
            $("#nav-btn").click(
            function(){
                if ($("#nav").hasClass("hidden")){
                    $("#nav").removeClass("hidden").addClass("extending");
                    $("#nav-btn").addClass("active");
                    setTimeout(function(){
                        $("#nav").removeClass("extending").addClass("shown");
                        $("#nav-btn").removeClass("active");
                    }, 250);
                }
                else if ($("#nav").hasClass("shown")){
                    $("#nav").removeClass("shown").addClass("collapsing");
                    $("#nav-btn").addClass("active");
                    setTimeout(function(){
                        $("#nav").removeClass("collapsing").addClass("hidden");
                        $("#nav-btn").removeClass("active");
                    }, 250);
                }
                });
        })
    </script>
