    <script type="text/javascript">
        //events
        $(document).ready(
            function(){
                //mobile nav button extend & collapse
                $("#nav-btn").on("click", navCollapse);
                $(".active").on("click", navCollapse);
                
            }
        );
        
        function navCollapse(){
            if ($("#nav-main").hasClass("hidden")){
                $("#nav-main").removeClass("hidden").addClass("extending");
                $("#nav-btn").addClass("active");
                setTimeout(function(){
                    $("#nav-main").removeClass("extending").addClass("shown");
                    $("#nav-btn").removeClass("active");
                }, 250);
            }
            else if ($("#nav-main").hasClass("shown")){
                $("#nav-main").removeClass("shown").addClass("collapsing");
                $("#nav-btn").addClass("active");
                setTimeout(function(){
                    $("#nav-main").removeClass("collapsing").addClass("hidden");
                    $("#nav-btn").removeClass("active");
                }, 250);
            }
        };
    </script>
